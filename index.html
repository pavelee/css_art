<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      .vt323-regular {
        font-family: "VT323", monospace;
        font-weight: 200;
        font-style: normal;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: end;
        height: 100vh;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .prompt {
        animation: blink 1s infinite;
      }

      /** Computer **/

      /** Screen border **/

      .screen-border {
        border: 30px solid #ecedef;
        border-radius: 15px 15px 0 0;
      }

      .screen-border .top-border {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .screen-border .camera {
        position: absolute;
        width: 10px;
        height: 10px;
        background: black;
        border-radius: 50%;
        top: -20px;
      }

      /** Bottom panel **/

      .bottom-panel {
        z-index: 100;
        width: 100%;
        height: 120px;
        background-color: #f4cbc5;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 5px 5px 0 rgba(0, 0, 0, 0.5);
      }

      /** Footer **/

      .footer {
        margin: auto;
        width: 20%;
        height: 200px;
        background-color: #f4cbc5;
        border-radius: 0 0 15px 15px;
        position: relative; /* Add this line to make z-index work */
        z-index: -1; /* Add this line to send the footer to the back */
      }

      /** Screen **/

      .screen {
        background: -webkit-linear-gradient(
          right,
          #f76a94,
          #f75757,
          #f38ccc,
          #f76a94,
          #f75757,
          #f38ccc
        );
        width: 1200px;
        height: 700px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        position: relative;
        border: 2px solid black;
      }

      /** Window **/

      .window {
        background: white;
        margin: 20px;
        box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
        min-height: 200px;
        min-width: 300px;
        border-radius: 15px;
      }

      .window .body {
        padding: 10px;
      }

      .window .bar {
        display: flex;
        gap: 5px;
        justify-content: start;
        background: #282c34;
        padding: 10px;
        border-radius: 15px 15px 0 0;
      }

      .window .bar .title {
        color: white;
        font-weight: bold;
        flex-grow: 1;
        text-align: center;
      }

      .window .bar .controls {
        display: flex;
        position: absolute;
        gap: 5px;
        cursor: pointer;
      }

      .window .bar .controls .close {
        background: red;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-right: 5px;
        opacity: 0.9;
      }

      .window .bar .controls .minimize {
        background: yellow;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-right: 5px;
        opacity: 0.9;
      }

      .window .bar .controls .maximize {
        background: green;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin-right: 5px;
        opacity: 0.9;
      }

      /** Terminal */

      .window.terminal {
        background: black;
      }

      .terminal .body {
        font-family: "VT323", monospace;
        font-weight: 200;
        font-style: normal;
        font-size: 20px;
        letter-spacing: 4px;
        color: #00ff00;
      }

      /** System bar */

      .system-bar {
        position: absolute;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 10px;
      }

      .system-bar .bar-apps {
        display: flex;
        gap: 25px;
        padding: 10px;
        background: #282c34;
        border-radius: 15px;
        box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.5);
        outline: 1px solid rgba(255, 255, 255, 0.166);
        color: white;
        opacity: 0.8;
      }

      .system-bar .bar-apps .app {
        cursor: pointer;
        opacity: 1;
        width: 50px;
        height: 50px;
        border-radius: 10px;
      }

      .devto {
        background: url("https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .lego {
        background: url("https://cdn.iconscout.com/icon/free/png-256/devto-283648.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .linkedin {
        background: url("https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .facebook {
        background: url("https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .chrome {
        background: url("https://upload.wikimedia.org/wikipedia/commons/a/a5/Google_Chrome_icon_%28September_2014%29.svg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .settings {
        background: url("https://cdn.iconscout.com/icon/free/png-256/free-apple-settings-1-493162.png?f=webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

    <div class="bar">
      <div class="controls">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div class="title"></div>
    </div>
    <div class="body"></div>

  <body>
    <div class="computer">
      <div class="screen-border">
        <div class="top-border">
          <div class="camera"></div>
        </div>
        <div class="screen">
          <div class="window terminal">
            <div class="bar">
              <div class="controls">
                <div class="close"></div>
                <div class="minimize"></div>
                <div class="maximize"></div>
              </div>
              <div class="title">we_coded.sh</div>
            </div>
            <div class="body">
              <div class="text">
                $ we_coded <3<br />
                $ a celebartion of gender equity in tech<br />
                $ press any key to continue..<span class="prompt">|</span>
              </div>
            </div>
          </div>

          <div class="system-bar">
            <div class="bar-apps">
              <div class="app devto"></div>
              <div class="app settings"></div>
              <div class="app chrome"></div>
              <div class="app lego"></div>
              <div class="app linkedin"></div>
              <div class="app facebook"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-panel"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
